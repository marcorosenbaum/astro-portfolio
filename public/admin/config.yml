backend:
  name: git-gateway
  branch: main

media_folder: 'public/uploads' # Media files location
public_folder: '/uploads' # Media files accessible location

collections:
  - name: 'posts'
    label: 'Posts'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
